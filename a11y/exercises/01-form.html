<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
  </head>
  <body>
    <h1>Form Example</h1>
    <form action="/submit">
      <div>
        <label for="Name">Name</label>
        <input id="Name" type="text" title="Name" />
      </div>
      <div>
        <label for="Email"> Email </label>
        <input id="Email" type="text" title="Email" />
      </div>
      <fieldset>
        <legend>Favorite Character</legend>
        <input
          title="character"
          type="radio"
          id="spongebob"
          value="spongebob"
        />
        <label for="spongebob">Spongebob</label>
        <br />
        <input title="character" type="radio" id="patrick" value="patrick" />
        <label for="patrick">Patrick</label>
        <br />
        <input type="radio" id="sandy" value="sandy" />
        <label for="sandy">Sandy</label>
      </fieldset>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
